<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Title in the tab</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1>Wu-Tang Klan Generator</h1>

	<form action="">
		<div>
			<label for="food">What's your favorite Food</label>
			<select name="food" id="food">
				<option value="0">Ramen</option>
				<option value="1">Senzu Bean </option>
				<option value="2">PokeBlocks</option>
				<option value="3">Human</option>
				<option value="4">Rice</option>
				<option value="5">Takoyaki</option>
			</select>
		</div>
		<div>
			<label for="power">Choose your power</label>
			<select name="" id="power">
				<option value="0">Rasengan</option>
				<option value="1">Super Saiyan God</option>
				<option value="2">Hyper Beam</option>
			</select>
		</div>
		<div>
			<label for="curseWord">Choose your preferred Curse Word</label>
			<select name="" id="curse">
				<option value="0">F**k</option>
				<option value="1">S**t</option>
				<option value="2">A**hole</option>
				<option value="3">B**ch</option>
				<option value="4">Puto</option>
				<option value="5">Mot*****er</option>
				<option value="6">Son of a B***h</option>
			</select>
		</div>
		<div>
			<label for="Editor">Which Team are you</label>
			<select name="" id="codeEditor">
				<option value="0">Team Atom</option>
				<option value="1">Team VS Code</option>
				<option value="2">I Don't Care</option>
			</select>
		</div>
		<div>
			<label for="nemesis">Who is your Nemesis</label>
			<select name="" id="nemesis">
				<option value="0">Frieza</option>
				<option value="1">Shinigami</option>
				<option value="2">Team Rocket</option>
				<option value="3">Eldian</option>
				<option value="4">Akatsuki</option>
			</select>
		</div>
	</form>

	<button id="enter">Enter</button>

	<h2>Result</h2>
	<span id="result"></span>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
